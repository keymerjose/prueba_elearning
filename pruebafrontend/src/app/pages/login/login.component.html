<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <form id="formLogin" (submit)="login()">
                <h3>Iniciar Sesión</h3>
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <input type="number" name="identificacion" id="identificacion" class="form-control" [(ngModel)]="datos_login.identificacion">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="datos_login.password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="btnLogin" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
