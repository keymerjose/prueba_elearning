<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Usuarios</h3>
        </div>
        <div class="col-12">
            <a [routerLink]="['/userAction', '']" class="btn btn-primary">Crear</a>
            <a class="btn btn-danger float-right" (click)="logout()">Logout</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table text-center" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Identificaci√≥n</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.identificacion }}</td>
                            <td><a class="btn btn-primary" [routerLink]="['/userAction', user.id]"><i class="fas fa-edit"></i></a></td>
                            <td><a class="btn btn-danger" (click)="eliminar(user.id)"><i class="fas fa-times"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
